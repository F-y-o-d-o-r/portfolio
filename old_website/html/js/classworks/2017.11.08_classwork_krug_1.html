<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Шарик вокруг круга</title>
    <style>
        #elemTo1 {
            position: absolute;
            left: 100;
            top: 100;
            z-index: 1;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body style="margin:0px;">
<span style="color:red; font-weight:bold;">Наведите на большой шар и подержите... Надоест - сведите...</span>
<div id="osnova" style="position:relative;">
    <div id="elemTo1">
        <img src="krug1.png" style="width:200px; height:200px;" onmouseover="int=setInterval('moveElem()', delay);"
             onmouseout="clearInterval(int);">
    </div>                                                   <!-- !!! 2. -->
    <div id="elemToMove" style="position: absolute; left: 310; top: 192;">
        <img src="sharik.png" style="width:20px; height:20px;">
    </div>
</div>

<script type="text/javascript">
    var int;                            // !!! 2.
    var R = 120,
        a = 0,
        da = 3 * Math.PI / 180,
        delay = 30;
    function moveElem() {
        elemToMove.style.left = R * Math.cos(a) + 190 + "px";
        elemToMove.style.top = R * Math.sin(a) + 192 + "px";
        a += da;
    }
    //setInterval('moveElem()', delay);  // !!! 1.
</script>

</body>
</html>
