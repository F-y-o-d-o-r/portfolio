<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alert + prompt</title>
</head>
<body>
<script>
    alert("Привет, как тебя завут?");
    str = prompt("Я тебя не слышу! Напиши сюда своё имя", "Имя");
    str = prompt(str + "," + " значит. Хорошее имя." + "\n" + "Давай сыграем в игру: \ Я задумал двузначное число. Попробуй угадать его вводя по одной цифре." + "\n" + " Напиши первую:");
    x = parseInt(str);
    if (x == 1) alert("Повезло. Первую угадал!");
    else alert("Не угадал! Может вторую угадаешь?");
    str = prompt("Теперь впиши вторую:");
    y = parseInt(str);
    if (y == 0) alert("Повезло! Вторую угадал!");
    else alert("Не угадал! В следующий раз повезет!");
    if (x == 1 && y == 0) alert("Ты угадал обе цифры! Молодец!");
    if (x == 1 && y !== 0) alert("Ты угадал только первую цифру!");
    if (x !== 1 && y == 0) alert("Ты угадал только вторую цифру!");
    if (x !== 1 && y !== 0) alert("Ты не угадал не одной цифры!");
</script>
</body>
</html>
