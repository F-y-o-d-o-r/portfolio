<html>
<head>
    <meta http-equiv="Content-Type" content="texthtml; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="scripts.js"></script>
    <style>
    </style>
</head>

<body onload="func_load ()">

<div id="header">
    <div id="header_container">
        <div id="header_container_logo">
            <img src="images/logo.png" alt="Логотип"/>
        </div>
    </div>
</div>

<div id="menu">
    <div id="menu_container">
        <div style="display:table; margin:0px auto;">
            <div style="display:table-raw;">
                <div style="display:table-cell; width:300px; border-right:2px solid white">
                    <img src="images/menu_first.png" name="menu_first" alt="Главная" style="cursor:pointer;"/>
                </div>
                <div style="display:table-cell; width:300px; border-right:2px solid white">
                    <img src="images/menu_demo.png" name="menu_demo" alt="Демо-версия" style="cursor:pointer;"/>
                </div>
                <div style="display:table-cell; width:300px;">
                    <img src="images/menu_login.png" name="menu_login" alt="Авторизованные пользователи"/>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="demo">
    <img src="images/inform_user.png" alt="User-логотип"/>
    <hr>
</div>

<div style="clear:both;"></div>

</body>
</html>
