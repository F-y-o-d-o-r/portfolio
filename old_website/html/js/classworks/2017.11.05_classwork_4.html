<html>

<head>
    <title>Untitled</title>
    <style>
        .div0 {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
        }
    </style>
</head>

<body onmousemove="funcMove()">

<div class="div0" onmousedown="funcDown(this)" onmouseup="funcUp()"></div>

<script>
    var toElem = null,
        offX,
        offY;
    function funcDown(el) {
        toElem = el;
        offX = event.offsetX;//центрируем щелчок мыши, Запоминаем координаты курсора в момент щелчка
        offY = event.offsetY;//центрируем щелчок мыши
    }
    function funcUp() {
        toElem = null;
    }
    function funcMove() {
        if (toElem) {
            toElem.style.left = event.clientX - offX + 'px';//Сдвиг «следует» за мышью (с учетом поправки offX)
            toElem.style.top = event.clientY - offY + 'px';
        }
    }
</script>
</body>
</html>
