<!DOCTYPE HTML>
<html>
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Скрипты JavaScript</title>
         <script type="text/javascript" src="script.js"></script>
         <style type="text/css">
         #div0 {
         position:relative;
         border:1px solid blue;
         width:200px;
         height:20px;
         }
         </style>
         <script type="text/javascript">
         </script>
    </head>
    <body>
    <div id="div0">
    <img src="sharik.png" id="elemToMove" style="width:20px; height:20px; position: absolute; left: 0; top: 100;">
    </div>
    <script type="text/javascript">
      var R = 0, dR = 5, zaderg = 50, int, priz='tuda';
        function moveElem_tuda_obratno() {
            if((R<=180 && priz=='tuda') || (R<=0 && priz=='obratno')) {
               priz='tuda';
               elemToMove.style.left = R +"px";
               R+=dR;
            }
            else {
               priz='obratno';
               elemToMove.style.left = R +"px";
               R-=dR;
            }
        }
        var int=setInterval("moveElem_tuda_obratno()", zaderg);
    </script>
    </body>
</html>
