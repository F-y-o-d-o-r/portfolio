<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #sp1 {
            position: absolute;
            font-size: 25px;
            background-color: #ffef68;
        }
    </style>
</head>
<body>
<span id="sp1" onmouseover="clearInterval(go)">Lorem ipsum</span>
<script>
    var r = 0;//идет отсюда
    var dr = 5;//шаг
    var go = setInterval('funcGo()', 50); //go for stopping interval!
    function funcGo() {
        sp1.style.left = r + 'px';
        r += dr;
    }


</script>
</body>
</html>
