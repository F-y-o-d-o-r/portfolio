    im.onmousedown = function () {
        im.style.border = '2px solid green';

        im.style.border = 'none';

    function funcOver(el) {
        document.images[el].style.width = '250px';
        //document.images[el].width = 250; без style
    };
    function funcOut(el) {
        document.images[el].style.width = '';
