<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2017.10.25_classwork</title>
</head>
<body>
<input type="text">
<script>
    var input = document.body.getElementsByTagName('input')[0];
    function x1(e) {
        input.value += '.'
    }
    function pro(e) {
        if (e.keyCode === 32) {
            e.preventDefault()
            input.value += '_.';
        }
    }
    input.addEventListener('keypress', pro);
    input.addEventListener('input', x1);
</script>
</body>
</html>
