<script>
    //циклом
    function sum(x) {
        var y = 0;
        for (var i = 2; i <= x; i++) {
            if (i % 2 === 0) {
                y += i;
                //console.log(y)
            }
        }
        console.log(y)
    }
    sum(6);

    // рекурсия
    function sum1(x) {
        if (x <= 0) {
            return 0
        } else if (x % 2 === 0) {
            return x + sum1(x - 1);
        } else {
            return sum1(x - 1)
        }
    }
    console.log(sum1(6));

    //рекурсия факториал (5! = 1*2*3*4*5)
    function fuk(x) {
        if (x <= 1) {
            return 1
        } else return x * fuk(x - 1)
    }
    console.log(fuk(6));

</script>
