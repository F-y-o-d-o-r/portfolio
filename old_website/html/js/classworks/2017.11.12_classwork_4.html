    //child method
    function func_color() {
        var class2 = document.body.getElementsByClassName('class2');
        for (var i = 0; i < class2.length; i++) {
            for (var j = 0; j < class2[i].childNodes.length; j++) {
                if (class2[i].childNodes[j].nodeName == 'SPAN'){

                }
            }
        }
    }
