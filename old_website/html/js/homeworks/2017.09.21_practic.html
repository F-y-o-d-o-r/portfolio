    var numbers = [];

    while (true) {

        var value = prompt("Введите число", 0);

        if (value === "" || value === null || isNaN(value)) break;

        numbers.push(+value);
    }

    var sum = 0;
    for (var i = 0; i < numbers.length; i++) {
        sum += numbers[i];
    }

    alert(sum);

    function search(a, b) {
        for (i = 0; i < a.length; i++) {
            if (b == a[i]) {
                return i;
            }
        }
        return -1;
    }

    console.log(search(arr, 2));
