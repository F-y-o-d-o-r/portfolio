<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
    body {
      padding: 0;
      margin: 0;
    }

    #menu {
      background-color: #a8444b;
      margin: 0 0;
    }

    #menu ul {
      padding: 0;
      margin: 0;
      list-style: none;
      position: relative;
    }

    #menu ul li {
      display: inline-block;
      background-color: #a8444b;
    }

    #menu a {
      display: block;
      padding: 0 10px;
      color: #fff;
      font-size: 20px;
      line-height: 60px;
      text-decoration: none;
    }

    #menu a:hover {
      background-color: #000;
    }

    #menu ul ul {
      position: absolute;
      top: 100%;
      /*visibility: hidden*/
      opacity: 0;
      transition: cubic-bezier(.1,-1.5,.1,2.5) 1s;
    }

    #menu ul ul li {
      display: list-item;
      float: none;
      min-width: 170px;
      position: relative;
    }

    #menu ul li:hover>ul {
      /*visibility: visible;*/
      opacity: 1;
    }

    #menu ul ul ul {
      display: list-item;
      position: absolute;
      left: 100%;
      top:0;

    }

    #menu ul ul ul a {
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <div id="menu">
    <ul>
      <li><a href="#">menu - 1</a></li>
      <li><a href="#">menu - 2</a></li>
      <li><a href="#">menu - 3</a>
        <ul>
          <li><a href="#">submenu - 1</a>
            <ul>
              <li><a href="#">subsubmenu - 1</a></li>
              <li><a href="#">subsubmenu - 2</a></li>
            </ul>
          </li>
          <li><a href="#">submenu - 2</a></li>
          <li><a href="#">submenu - 3</a></li>
          <li><a href="#">submenu - 4</a></li>
          <li><a href="#">submenu - 5</a></li>
        </ul>
      </li>
      <li><a href="#">menu - 4</a>
        <ul>
          <li><a href="">sub 1</a></li>
        </ul>
      </li>
      <li><a href="#">menu - 5</a></li>
      <li><a href="#">menu - 6</a></li>
    </ul>
  </div>
</body>

</html>
